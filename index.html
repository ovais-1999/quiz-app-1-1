<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="header-quiz">
                <div class="quiz-user">
                   <h4>Welcome!</h4>
                </div>
                <div class="quiz-timer">
                   <span id="minutes">00</span><span>:</span> <span id="seconds">00</span>
                </div>
            </div>
            <div class="body-quiz"> 
                <div id="questions">
                 <!-- <h2>Q1:What is Your Name?</h2> -->
                
            </div>
                <button onclick="next()"class="next-btn">Next</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
